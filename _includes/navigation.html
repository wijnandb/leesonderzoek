<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">SG Bonaire leesbevordering</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        {% for item in site.data.navigation %}
          {% if item.subitems %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="{{ site.baseurl }}{{ item.link }}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ item.name }}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for entry in item.subitems %}
                  <a class="dropdown-item" href="{{ site.baseurl }}{{ entry.link }}">{{ entry.name }}</a>
                {% endfor %}
              </div>
            </li>
          {% else %}
            <li class="nav-item {% if page.url == item.link %}active{% endif %}">
              <a class="nav-link" href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
